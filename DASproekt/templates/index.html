
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Moving Averages Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        h1 {
            margin: 0;
        }
        .chart-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .chart {
            width: 100%;
            text-align: center;
        }
        .chart img {
            max-width: 100%;
            height: auto;
        }
        .controls {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select[multiple] {
            width: 100%;
            height: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #777;
            font-size: 14px;
        }
        .error-message {
            background-color: #ffdddd;
            color: #990000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Stock Moving Averages Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div id="error-container" class="error-message"></div>

        <div class="controls">
            <form id="chart-form">
                <div class="control-group">
                    <label for="tickers">Select Tickers:</label>
                    <select id="tickers" name="tickers" multiple>
                        {% for ticker in tickers %}
                        <option value="{{ ticker }}">{{ ticker }}</option>
                        {% endfor %}
                    </select>
                    <p><small>Hold Ctrl/Cmd to select multiple tickers. Leave empty to show all.</small></p>
                </div>

                <div class="control-group">
                    <label for="days">Number of Days:</label>
                    <input type="number" id="days" name="days" value="500" min="1" max="1000">
                </div>

                <button type="submit">Update Chart</button>
            </form>
        </div>

        <div class="chart-container">
            <div class="chart">
                <img id="chart-image" src="data:image/png;base64,{{ img_data }}" alt="Stock Moving Averages Chart">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Stock Moving Averages Dashboard Â© 2025</p>
        </div>
    </footer>

    <script>
        document.getElementById('chart-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = this;
            const formData = new FormData(form);
            const errorContainer = document.getElementById('error-container');
            errorContainer.style.display = 'none';

            fetch('/update_chart', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorContainer.textContent = 'Error: ' + data.error;
                    errorContainer.style.display = 'block';
                } else {
                    document.getElementById('chart-image').src = 'data:image/png;base64,' + data.img_data;
                }
            })
            .catch(error => {
                errorContainer.textContent = 'Error: ' + error;
                errorContainer.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
