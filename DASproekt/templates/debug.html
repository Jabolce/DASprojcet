
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Debug Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse; 
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Stock Data Debug Information</h1>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Earliest Date</th>
            <th>Latest Date</th>
            <th>Record Count</th>
        </tr>
        {% for row in ticker_info %}
        <tr>
            <td>{{ row.ticker }}</td>
            <td>{{ row.earliest_date }}</td>
            <td>{{ row.latest_date }}</td>
            <td>{{ row.record_count }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Dashboard</a>
</body>
</html>
